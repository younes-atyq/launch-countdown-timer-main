<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WE'RE LAUNCHING SOON</h1>
    <div class="countdown container">
      <article class="days">
        <span class="top" data-top-days>09</span>
        <span class="bottom" data-bottom-days>09</span>
      </article>

      <article class="hours">
        <span class="top" data-top-hours>00</span>
        <span class="bottom" data-bottom-hours>00</span>
      </article>

      <article class="minutes">
        <span class="top" data-top-minutes>00</span>
        <span class="bottom" data-bottom-minutes>00</span>
      </article>

      <article class="seconds">
        <span class="top" data-top-seconds>00</span>
        <span class="bottom" data-bottom-seconds>00</span>
      </article>
      <small class="text">DAYS</small>
      <small class="text">HOURS</small>
      <small class="text">MINUTES</small>
      <small class="text">SECONDS</small>
    </div>
    <div class="social-media">
      <a href="https://www.facebook.com/frontendmentor/" title="Facebook"
        ><img src="./images/icon-facebook.svg" alt="Facebook icon"
      /></a>
      <a href="#" title="Pinterest"
        ><img src="./images/icon-pinterest.svg" alt="Pinterest icon"
      /></a>
      <a href="https://www.instagram.com/frontendmentor/" title="Instagram"
        ><img src="./images/icon-instagram.svg" alt="Instagram icon"
      /></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
